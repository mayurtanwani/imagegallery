<div
  style="margin-top: 120px"
  class="d-flex flex-row align-items-center justify-content-evenly flex-wrap gap-3 container"
>
  <div
    class="img-wrapper"
    style="
      padding: 10px;
      border: 1px solid rgb(167, 221, 188);
      text-align: center;
      position: relative;
    "
    *ngFor="let images of data?.allImages"
  >
    <img
      style="width: 300px; height: 250px; border-radius: 10px"
      src="{{ images.image }}"
    />

    <span
      class="deletespan"
      style="
        width: 15px;
        height: 15px;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        width: 10px;
        height: 10px;
        color: red;
      "
      (click)="deleteImage(images._id)"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </span>

    <h6 class="mt-3">{{ images.title }}</h6>
    <p>{{ images.caption }}</p>
  </div>
</div>
